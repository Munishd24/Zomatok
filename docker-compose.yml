services:

  backend:
    build: ./backend
    container_name: backend
    ports:
     - "3000:3000"
    environment:
     - NODE_ENV=development
     - MONGO_URI=mongodb://rootuser:rootpassword@mongo:27017/foodview_db?authSource=admin
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - mongo
    networks:
      - appnet

  frontend:
      build: ./frontend
      container_name: frontend
      ports: 
        - "5173:5173"
      depends_on:
        - backend
      environment:
        - VITE_API_URL=http://backend:3000
      volumes:
        - ./frontend:/app:cached
      command: npm run dev
      networks:
        - appnet

  # 1. MongoDB Service (Database)
  mongo:
    image: mongo:latest
    container_name: foodview_mongodb
    restart: always # Always restart the container if it stops
    ports:
      # Map container port 27017 to Windows/WSL host port 27017
      - "27017:27017"
    environment:
      # Optional: Set root credentials for security (replace with strong password)
      MONGO_INITDB_ROOT_USERNAME: rootuser
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: foodview_db
    volumes:
      # Persist data on your local system so it's not lost when the container stops
      - mongo_data:/data/db
    networks:
      - appnet 

# Define the volumes used by the services
volumes:
  mongo_data:
  frontend_node_modules:

networks:
  appnet:
    driver: bridge
